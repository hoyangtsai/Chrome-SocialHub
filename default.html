<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Hub</title>
  <link rel="stylesheet" href="mdl/material.min.css">
  <!-- build:css css/default.css -->
  <link rel="stylesheet" href="css/icon.css">
  <link rel="stylesheet" href="css/default.css">
  <!-- endbuild -->
  <script src="mdl/material.min.js"></script>
  <!-- build:js js/script.js -->
  <script src="js/script.js"></script>
  <!-- endbuild -->
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header app-transition" id="app-layout">
  <header class="mdl-layout__header app-transition" id="app-header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title" id="app-title">Facebook</span>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Where to go</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link active" href="https://www.facebook.com/">Facebook</a>
      <a class="mdl-navigation__link" href="https://instagram.com/accounts/login/">Instagram</a>
      <a class="mdl-navigation__link" href="https://twitter.com/">Twitter</a>
    </nav>
  </div>

  <main class="mdl-layout__content app-transition" id="app-content">
    <webview id="the_webview"></webview>
  </main>
</div>

</body>
</html>
